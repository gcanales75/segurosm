<div class="container" id="mainLogin" ng-style="mainStyle">
    <div class="row" ng-style="formStyle">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <div class="row form-group">
                        <input type="email" class="form-control" id="email" ng-model="email" placeholder="Digite su email" />
                    </div>
                    <div class="row form-group">
                        <input type="password" class="form-control" id="password" ng-model="password" placeholder="Digite su contraseña" />
                    </div>
                    <div class="row form-group">
                        <button id="login" class="btn btn-primary" ng-click="ingresar()">Ingresar</button>
                    </div>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
            </div>
        </div>
    </div>
</div>
